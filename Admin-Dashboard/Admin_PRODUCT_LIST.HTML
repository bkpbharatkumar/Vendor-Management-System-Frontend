<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
    #add-product-btn {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      margin: 10px;
      position: absolute;
      right: 10px;
      bottom: 10px;
      
    }

    #add-product-btn:hover {
      background-color: #2ecc71;
    }

    #add-product-btn span {
      margin-right: 5px;
    }

</style>
</head>
<body>
    <div class="container">
        <!-- header or nav -->
        <nav class="header">
            <div class="logo"><a class="logoLink" href="Admin_Dashboard.html"><img src="logo.png" alt="QuantaRock" class="logoImage"></a>
            </div>
                <div class="dropdown"><button class="dropbtn"> Admin <i class="fa-solid fa-caret-down"></i></button>
                    <div class="dropdown-content"><a href="/Final_Login_Ragi/loginPage.html">Logout</a></div>
                </div>
            </div>
        </nav>
        <div class="hamburger" onclick="toggleSidebar()">
            <i class="fa-solid fa-bars"></i>
        </div>


        <aside class="sidebar">
            <li><a href="Admin_Dashboard.html"><i class="fa-solid fa-gauge"></i>DASHBOARD</a></li>
            <li><a href="Admin_New_Request.html"><i class="fa-solid fa-plus"></i>NEW REQUEST</a></li>
            <li><a href="Admin_Vendor_list.html"><i class="fa-solid fa-user-plus"></i>VENDORS LIST</a></li>
            <li><a href="Admin_KYC.html"><i class="fa-solid fa-handshake"></i>KYC DETAILS</a></li>
            <li><a href="Admin_Messege.html"><i class="fa-solid fa-message"></i>MESSAGES</a></li>
            <li><a href="Admin_PRODUCT_LIST.HTML"><i class="fa-solid fa-store"></i>PRODUCTS</a></li>
        </aside>



        <!-- Your main content here -->
        <button id="add-product-btn">
           <a href="Admin_ADDNewProduct.html"> <span>+</span>
            Add Product</a>
          </button>

        <div class="main-content">
          <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Product A</td>
                    <td>$20.00</td>
                    <td>10</td>
                    <td><button onclick="toggleStatus(1)">Enable</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Product B</td>
                    <td>$15.00</td>
                    <td>15</td>
                    <td><button onclick="toggleStatus(2)">Enable</button></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        
        
        </div>

    </div>
   
        <script>
            function toggleStatus(productId) {
                var statusCell = document.querySelector(`#status_${productId}`);
                var currentStatus = statusCell.innerText.trim().toLowerCase();
        
                if (currentStatus === 'enable') {
                    statusCell.innerText = 'Disable';
                } else {
                    statusCell.innerText = 'Enable';
                }
            }
        </script>
</body>

</html>
