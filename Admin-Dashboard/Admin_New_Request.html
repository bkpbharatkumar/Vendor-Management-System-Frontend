<table id="vendorsTable">
    <thead>
        <tr>
            <th>Vendor Name</th>
            <th>Organization Name</th>
            <th>Contact Details</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table rows will be dynamically added here using JavaScript -->
    </tbody>
</table>
        </div>

    <script src="script.js"></script>
    <script>
         // Sample data for demonstration purposes
    var vendorData = [
        { vendorName: 'Vendor 1', organizationName: 'Org 1', contactDetails: '123-456-7890', time: '2024-02-28 10:00 AM' },
        { vendorName: 'Vendor 2', organizationName: 'Org 2', contactDetails: '987-654-3210', time: '2024-02-28 02:30 PM' },
        // Add more data as needed
    ];

    // Function to render table rows based on the data
    function renderTableRows() {
        var tableBody = document.getElementById('vendorsTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';

        vendorData.forEach(function (vendor) {
            var row = tableBody.insertRow();
            row.insertCell(0).textContent = vendor.vendorName;
            row.insertCell(1).textContent = vendor.organizationName;
            row.insertCell(2).textContent = vendor.contactDetails;
            row.insertCell(3).textContent = vendor.time;

            var actionsCell = row.insertCell(4);
            actionsCell.classList.add('action-buttons');

            var acceptButton = document.createElement('button');
            acceptButton.textContent = 'Accept';
            acceptButton.addEventListener('click', function () {
                // Add logic for accept action
                alert('Accepted: ' + vendor.vendorName);
            });

            var rejectButton = document.createElement('button');
            rejectButton.textContent = 'Reject';
            rejectButton.addEventListener('click', function () {
                // Add logic for reject action
                alert('Rejected: ' + vendor.vendorName);
            });

            actionsCell.appendChild(acceptButton);
            actionsCell.appendChild(rejectButton);
        });
    }

    // Initial render
    renderTableRows();
    </script>
