<style>

  }

  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #A381C4;
    color: #fff;
  }

  tr:hover {
    background-color: #f5f5f5;
  }

  select {
    width: 100px;
    padding: 8px;
    box-sizing: border-box;
  }

  .remove {
    color: #f44336;
  }

  .active {
    color: #4caf50;
  }

  .block {
    color: #ff9800;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 25px;
   
}
